<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajes Recibidos</title>
</head>
<body>
    <h1>Mensajes Recibidos</h1>
    <ul>
        {% for mensaje in mensajes %}
            <li><strong>De:</strong> {{ mensaje.remitente }} | <strong>Texto:</strong> {{ mensaje.texto }} | <strong>Fecha:</strong> {{ mensaje.fecha_envio }}</li>
        {% empty %}
            <li>No hay mensajes recibidos.</li>
        {% endfor %}
    </ul>
</body>
</html>
